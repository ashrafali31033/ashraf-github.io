<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Profile of John Doe</h1>
        <div class="profile">
            <img id="profile-pic" src="profile.jpg" alt="Profile Picture">
            <h2>About Me</h2>
            <p id="bio">Hello! I'm John Doe, a web developer with a passion for creating interactive applications.</p>
            <button onclick="toggleBio()">Show More</button>
        </div>
        <div class="details">
            <h2>Contact Information</h2>
            <ul>
                <li>Email: john.doe@example.com</li>
                <li>Phone: (123) 456-7890</li>
                <li>Location: New York, USA</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
